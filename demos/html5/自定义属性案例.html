<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
            list-style: none;
            text-decoration: none;
        }

        .news {
            width: 400px;
            height: 400px;
            border: 1px solid #ccc;
            margin: 50px auto;
        }

        .title {
            height: 59px;
            line-height: 60px;
            border-bottom: 1px solid #ccc;
        }

        li {
            float: left;
            width: 100px;
            text-align: center;
            background-color: #01204f;
        }

        li a {
            color: #fff;
        }

        .content > div {
            height: 340px;
            background-color: #fff;
        }

        .content h2 {
            height: 30px;
            text-align: center;
        }

        .box {
            height: 310px;
        }

        .box img {
            vertical-align: bottom;
        }

        .active {
            background-color: red;
        }

        .active a {
            color: #fff;
        }

        p {
            text-indent: 2em;
        }
    </style>
</head>
<body>

<div class="news">
    <div class="title">
        <ul>
            <li data-title="home"><a href="#">首页</a></li>
            <li data-title="tags" class="active"><a href="#">标签</a></li>
            <li data-title="categories"><a href="#">分类</a></li>
            <li data-title="about"><a href="#">关于</a></li>
        </ul>
    </div>
    <div class="content">

        <div class="home" style="display: none;" id="home">
            <h2>欢迎访问WY BLOG</h2>
            <p>在本站可以看到前端技术，后端程序，网站内容管理系统等文章。</p>
            <p>请记住我们的网址：<a href="http://www.wenyuanblog.com" target="_blank">www.wenyuanblog.com</a></p>
        </div>

        <div class="tags" id="tags" style="display: block;">
            <h2>博客标签</h2>
            <div class="box">
                <a href="http://www.wenyuanblog.com/tags/" target="_blank">
                    <img src="http://www.wenyuanblog.com/medias/blogimages/web.jpg" alt="" width="100%" height="100%">
                </a>
            </div>
        </div>

        <div class="categories" style="display: none;" id="categories">
            <h2>博客分类</h2>
            <div class="box">
                <a href="http://www.wenyuanblog.com/categories/" target="_blank">
                    <img src="http://www.wenyuanblog.com/medias/blogimages/hello-world.jpg" alt="" width="100%"
                         height="100%">
                </a>
            </div>
        </div>

        <div class="about" style="display: none;" id="about">
            <h2>关于我</h2>
            <p>一个90后程序员，终身学习者。</p>
            <p>欢迎访问我的主页：<a href="http://www.wenyuanblog.com" target="_blank">www.wenyuanblog.com</a></p>
        </div>

    </div>
</div>

<script type="text/javascript">

    var li = document.querySelectorAll("li");

    for (var i = 0; i < li.length; i++) {
        li[i].onclick = function () {
            //移除已经存在的active类名
            var active = document.querySelector(".active");
            active.classList.remove("active");

            //移除已经显示出来的div
            document.getElementById(active.dataset["title"]).style.display = "none";

            //当前标签添加active类名
            this.classList.add("active");

            //获取当前选中li标签的自定义属性值
            var data_vale = this.dataset["title"];

            //根据当前获取自定义属性值获取对应的div标签

            var div = document.getElementById(data_vale);
            //显示当前对应的div
            div.style.display = "block";

        }
    }
</script>
</body>
</html>
